<!DOCTYPE html>
<html>
  <head>
    <title>Neth's App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <style type="text/css">
      .container {
        min-width: 500px;
        max-width: 500px;
        padding-top: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3> PRODUCTS </h3>
      {% for prod in products %}
        <form action={{ url_for('add') }} method="POST"> 
          <label> {{ prod['name'] }} - {{ prod['description'] }} </label>
          <input type="submit" name={{ prod['name'] }} value="Add to cart">
        </form>
      <p>
      {% endfor %}
    </div>

    <div class="container">
      <h3> IN CART </h3>
      {% for prod in cart %}
          <label> {{ prod['product'] }} </label>
      {% endfor %}
      <form action={{ url_for('placeorder') }} method="POST"> 
        <input type="submit" value="Place order">
      </form>
    </div>
      
    <div class="container">
      <h3> ORDERED </h3>
      {% for prod in payments %}
          <label> {{ prod['product'] }} </label>
      {% endfor %}
    </div>

    </form>
  </body>
</html>
